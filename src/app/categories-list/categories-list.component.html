<mat-grid-list cols="2" rowHeight="10em" gutterSize="30px">
  <mat-grid-tile>
    <mat-card class="category-card" routerLink="magic-items">
      <mat-card-title>Magic Items</mat-card-title>
      <mat-card-content>
        <mat-icon
          svgIcon="dnd-magic-items-svg"
          color="primary"
          aria-hidden="false"
          aria-label="D&D Magic Items Icon"
        ></mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="category-card" routerLink="spells">
      <mat-card-title>Spells</mat-card-title>
      <mat-card-content>
        <mat-icon
          svgIcon="dnd-spells-svg"
          color="primary"
          aria-hidden="false"
          aria-label="D&D Spells Icon"
        ></mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
