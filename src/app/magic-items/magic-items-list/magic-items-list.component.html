<div *ngIf="magicItemList">
  <mat-grid-list [cols]="gridColumns" rowHeight="9em" gutterSize="16px">
    <mat-grid-tile *ngFor="let magicItem of magicItemList">
      <app-magic-item-card [magicItem]="magicItem"></app-magic-item-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="error">Error :(</div>

<div class="loading-spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
