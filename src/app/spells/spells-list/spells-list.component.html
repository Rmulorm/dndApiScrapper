<div class="button-tray">
  <button mat-raised-button color="primary" (click)="onFilterClick()">
    Filter
  </button>
</div>

<div *ngIf="spells">
  <mat-grid-list [cols]="gridColumns" rowHeight="8em" gutterSize="16px">
    <mat-grid-tile *ngFor="let spell of spells">
      <app-spell-card [spell]="spell"></app-spell-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="error">Error :(</div>

<div class="loading-spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
