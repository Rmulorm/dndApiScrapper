<div class="button-tray">
  <button mat-raised-button color="primary" (click)="onFilterClick()">
    Filter
  </button>
</div>

<div *ngIf="spells">
  <mat-grid-list [cols]="gridColumns" rowHeight="8em" gutterSize="16px">
    <mat-grid-tile *ngFor="let spell of spells">
      <mat-card class="spell-card" routerLink="{{ spell.index }}">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon
              svgIcon="{{ spell.schoolIcon }}"
              aria-hidden="false"
              aria-label="D&D Spells Icon"
            ></mat-icon>
          </div>
          <div class="mat-card-header-text">
            <mat-card-title>{{ spell.name }}</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle>{{ spell.spellCategory }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="error">Error :(</div>

<div class="loading-spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
